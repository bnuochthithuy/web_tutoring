<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài tập bootstrap chia column 6-4-3-4-2-1</title>
    <!-- CDN css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container text-center">
        <div class="row justify-content-start bg-primary text-white ">
            <div class="col-2 item">one </div>
            <div class="col-2 item">two</div>
            <div class="col-2 item">three</div>
            <div class="col-2 item">four</div>
            <div class="col-2 item">five</div>
            <div class="col-2 item">six</div>
        </div>
        <div class="row justify-content-center bg-primary-subtle text-body-emphasis">
            <div class="col-3 ">One</div>
            <div class="col-3 ">two</div>
            <div class="col-3 ">three</div>
            <div class="col-3 ">four</div>
        </div>
        <div class="row justify-content-between bg-success text-light">
            <div class="col-4 item">One </div>
            <div class="col-4 item">two</div>
            <div class="col-4 item">three</div>
        </div>
        <div class="row justify-content-between bg-success-subtle">
            <div class="col-3 item ">One</div>
            <div class="col-3 item">two</div>
            <div class="col-3 item">three</div>
            <div class="col-3 item">four</div>
        </div>
        <div class="row justify-content-between bg-danger-subtle">
            <div class="col-6 item">One</div>
            <div class="col-6 item">two</div>
        </div>
        <div class="row justify-content-between bg-info">
            <div class="col-4 item">One </div>
            <div class="col-4 item">two</div>
            <div class="col-4 item">three</div>
        </div>
        <div class="row justify-content-between bg-info-subtle ">
            <div class="col-sm-12 item"> one of the column </div>
        </div>
    </div>
</body>
</html>
