<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài tập bootstrap chia column 6-4-3-4-2-1</title>
    <!-- CDN css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container text-center">
        <div class="row  bg-primary text-white ">
            <div class="col-2">one </div>
            <div class="col-2">two</div>
            <div class="col-2">three</div>
            <div class="col-2">four</div>
            <div class="col-2">five</div>
            <div class="col-2">six</div>
        </div>
        <div class="row bg-primary-subtle text-body-emphasis">
            <div class="col-3">One</div>
            <div class="col-3">two</div>
            <div class="col-3">three</div>
            <div class="col-3">four</div>
        </div>
        <div class="row bg-success text-light">
            <div class="col-4">One </div>
            <div class="col-4">two</div>
            <div class="col-4">three</div>
        </div>
        <div class="row bg-success-subtle">
            <div class="col-3">One</div>
            <div class="col-3">two</div>
            <div class="col-3">three</div>
            <div class="col-3">four</div>
        </div>
        <div class="row bg-danger-subtle">
            <div class="col-6">One</div>
            <div class="col-6">two</div>
        </div>
        <div class="row bg-info">
            <div class="col-4">One </div>
            <div class="col-4">two</div>
            <div class="col-4">three</div>
        </div>
        <div class="row bg-info-subtle ">
            <div class="col-12  "> one of the column </div>
        </div>
    </div>
<!-- js bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    
</body>
</html>
