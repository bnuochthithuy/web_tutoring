<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="1" cellpadding="10" cellspacing="0">
       <!-- cellpadding -> khoảng cách giữa đường viền với nội dung
        cellspacing -> chỉ định độ dày của đường viền và biên -->
        <tr>
            <td colspan="2">Hàng1-cột1</td>
            <td>Hàng1-cột2</td>
       </tr
       <tr>
            <td>hàng2-cột1</td>
            <td>hàng2-cột2</td>
            <td>hàng2-cột3</td>
       </tr
       <tr>
            <td rowspan="2">Hàng3-cột1</td>
            <td>Hàng3-cột2</td>
            <td>Hàng3-cột3</td>
       </tr>
       <tr>
            <td>Hàng4-cột1</td>
            <td>Hàng4-cột2</td>
       </tr>
    </table>
    <video style="width: 300px; margin-top: 40px; height: 200px;" autoplay="1" controls="controls">
        <source src="./video.mp4" type="video/mp4">
    </video>
    <audio autoplay="1" controls="controls">
        <source src="./giáng sinh.mp4" type="video/mp4">
    </audio>
    <!-- các type tệp âm thanh và video 
        mp4-> video/mp4
        ogg -> video/ogg
        mp3 -> audio/mpeg
        wav -> audio/wav
    -->

</body>
</html>
