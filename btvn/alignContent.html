<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Align Content Example</title>
    <style>
        .container {
            display: flex;
            flex-wrap: wrap;
            height: 300px; 
            border: 2px solid black;
            margin: 20px;
        }

        .item {
            background-color: lightblue;
            border: 1px solid blue;
            width: 80px;
            height: 80px;
            margin: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 16px;
        }

        .start {
            align-content: flex-start; /* Căn đầu */
        }

        .end {
            align-content: flex-end; /* Căn cuối */
        }

        .center {
            align-content: center; /* Căn giữa */
        }

        .space-between {
            align-content: space-between; /* Khoảng cách đều giữa */
        }

        .space-around {
            align-content: space-around; /* Khoảng cách đều xung quanh */
        }

        .space-evenly {
            align-content: space-evenly; /* Khoảng cách đều giữa và xung quanh */
        }
    </style>
</head>
<body>
    <h2>Align Content Example</h2>

    <div class="container start">
       
        <div class="item">1  start</div>
        <div class="item">2</div>
        <div class="item">3</div>
    </div>

    <div class="container end">
      
        <div class="item">1 end</div>
        <div class="item">2</div>
        <div class="item">3</div>
    </div>

    <div class="container center">
        
        <div class="item">1 center</div>
        <div class="item">2</div>
        <div class="item">3</div>
    </div>

    <div class="container space-between">
        
        <div class="item">1 space between</div>
        <div class="item">2</div>
        <div class="item">3</div>
    </div>

    <div class="container space-around">
        
        <div class="item">1 space around</div>
        <div class="item">2</div>
        <div class="item">3</div>
    </div>

    <div class="container space-evenly">
        
        <div class="item">1 space evenly</div>
        <div class="item">2</div>
        <div class="item">3</div>
    </div>
</body>
</html>
